<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container text-center">

    <div>
        <h2 class="mt-3">Manage Employees</h2>
    </div>

    <div class="m-2">
        <a class="h3" th:href="@{/thyemployees/new}">Add new Employee</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>E-Mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department Name</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <!--VerknÃ¼pfung auf die Liste aus unserem Controller-->
            <th:block th:each="employee : ${employeeList}">
                <tr>
                    <td>[[${employee.employeeId}]]</td>
                    <td>[[${employee.emailAddress}]]</td>
                    <td>[[${employee.firstName}]]</td>
                    <td>[[${employee.lastName}]]</td>
                    <td>[[${employee.departmentName}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/thyemployees/edit/' + ${employee.employeeId}}">Edit</a>
                        <a class="h4" th:href="@{'/thyemployees/delete/' + ${employee.employeeId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
