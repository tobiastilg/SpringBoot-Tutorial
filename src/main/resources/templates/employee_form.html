<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2 class="mt-3">[[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/thyemployees/save}" method="post" th:object="${employee}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3 mt-3">

            <input type="hidden" th:field="*{employeeId}"> <!-- setzt das value der id (fÃ¼r update) -->

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-Mail:</label>
                <div class="col-sm-8">
                    <!-- Feld aus User Domain -->
                    <input type="email" th:field="*{emailAddress}" class="form-control" required minlength="5" maxlength="45">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Department-ID:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{departmentId}" class="form-control">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/thyemployees}]]" //Thymeleaf expression
    }
</script>
</body>
</html>
